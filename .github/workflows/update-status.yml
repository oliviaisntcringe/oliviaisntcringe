name: Update Status GIF

on:
  schedule:
   
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-gif:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get UTC hour
        id: time
        run: |
          echo "CURRENT_UTC_HOUR=$(date -u +'%H')" >> $GITHUB_ENV

      - name: Set GIF file
        run: |
          # Active hours: 10:00-19:00 UTC+3 = 07:00-16:00 UTC
          if [ ${{ env.CURRENT_UTC_HOUR }} -ge 7 ] && [ ${{ env.CURRENT_UTC_HOUR }} -lt 16 ]; then
            echo "GIF_FILE=active.gif" >> $GITHUB_ENV
          else
            echo "GIF_FILE=passive.gif" >> $GITHUB_ENV
          fi

      - name: Update README.md
        run: |
          # Replace the GIF URL in your README
          sed -i "s|src=\".*\.gif\"|src=\"https://github.com/oliviaisntcringe/oliviaisntcringe/blob/main/$GIF_FILE\"|" README.md

      - name: Commit and push changes
        if: git status --porcelain
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "chore: Auto-update status GIF to $GIF_FILE"
          git push
